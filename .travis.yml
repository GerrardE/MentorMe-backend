language: node_js
node_js:
- stable
cache:
  directories:
  - node_modules
global:
 - export NODE_ENV=test

env:
  global:
    - CC_TEST_REPORTER_ID=834b6ba6287c340ba0c36c8254ef906212c044574617db1f3ca696d3ae793243

before_install:
- npm install
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
  - npm run build

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
after_success:
- npm run coverage
script:
- npm run test
notifications:
